  <script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('status');

async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth || 320;
      canvas.height = video.videoHeight || 240;
    };
  } catch (err) {
    status.innerText = "Camera access denied: " + err.message;
    status.style.color = "red";
  }
}

async function captureAndSend() {
  const frames = [];
  const captureDuration = 2000; // capture for 2 seconds
  const interval = 200;         // every 200ms
  const start = Date.now();

  status.innerText = "Capturing... Please blink.";
  status.style.color = "#235390";

  while (Date.now() - start < captureDuration) {
    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 240;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    frames.push(canvas.toDataURL('image/jpeg', 0.9));
    await new Promise(r => setTimeout(r, interval));
  }

  status.innerText = "Processing...";
  try {
    const res = await fetch('http://localhost:8000/recognize', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ frames })
    });
    const result = await res.json();
    status.innerText = result.message;
    status.style.color = result.status === "ok" ? "#24b44b" : "#e53e3e";
  } catch (e) {
    status.innerText = "Error: " + e.message;
    status.style.color = "#e53e3e";
  }
}

document.getElementById('capture').addEventListener('click', captureAndSend);
window.addEventListener('DOMContentLoaded', initCamera);
</script>
